<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>User Directory</title>
</head>

<body>

<div class="container">

    <h3>User Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/users/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add User
    </a>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>User ID</th>
            <th>Full Name</th>
            <th>Birth date</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>


        <tbody>
        <tr th:each="tempUser : ${user}">

            <td th:text="${tempUser.userId}" />
            <td th:text="${tempUser.fullName}" />
            <td th:text="${tempUser.dateOfBirth}" />
            <td th:text="${tempUser.address}" />

            <td>
                <div class="row">

                    <div class="col-small">
                        <!-- Add "update" button/link -->
                        <form action="#" th:action="@{/users/showFormForUpdate}" method="POST">

                            <input type="hidden" name="userId" th:value="${tempUser.userId}" />
                            <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Update</button>

                        </form>

                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/users/delete}" method="POST">

                            <input type="hidden" name="userId" th:value="${tempUser.userId}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                                Delete
                            </button>

                        </form>

                    </div>

                </div>
            </td>

        </tr>
        </tbody>
    </table>

    <br><br>
    <a th:href="@{/}">Back to Home Page</a>

</div>

</body>
</html>
